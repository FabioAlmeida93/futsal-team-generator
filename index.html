<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Sextas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Futsal Sextas</h1>
        <h3>Gerador de equipas</h3>
    </header>

    <section class="big_image">
        <figure><img src="images/thumb_A.jpeg" alt="pitch image background"></figure>
        <p class="field_name">Linhó - sexta 20 dezembro - 21h - 22:30h</p>
    </section>

    <section class="main_action">
        <button>participar no draft</button>
        <input type="number" id="quantity">
    </section>

    <section class="wrapper">
        <section class="team_name">
            <h3>Equipa A</h3>
        </section>
        <section class="team_container">
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_red.png" alt="player jersey with color red"></figure>
                <p class="player_name">João</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_red.png" alt="player jersey with color red"></figure>
                <p class="player_name">Rúben</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_red.png" alt="player jersey with color red"></figure>
                <p class="player_name">Gonçalo</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_red.png" alt="player jersey with color red"></figure>
                <p class="player_name">Fábio</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_red.png" alt="player jersey with color red"></figure>
                <p class="player_name">Daniel</p>
            </section>
        </section>

        <section class="team_name">
            <h3>Equipa B</h3>
        </section>
        <section class="team_container">
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_green.png" alt="player jersey with color red"></figure>
                <p class="player_name">João</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_green.png" alt="player jersey with color red"></figure>
                <p class="player_name">Rúben</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_green.png" alt="player jersey with color red"></figure>
                <p class="player_name">Gonçalo</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_green.png" alt="player jersey with color red"></figure>
                <p class="player_name">Fábio</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_green.png" alt="player jersey with color red"></figure>
                <p class="player_name">Daniel</p>
            </section>
        </section>

        <section class="team_name">
            <h3>Equipa C</h3>
        </section>
        <section class="team_container">
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_purple.png" alt="player jersey with color red"></figure>
                <p class="player_name">João</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_purple.png" alt="player jersey with color red"></figure>
                <p class="player_name">Rúben</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_purple.png" alt="player jersey with color red"></figure>
                <p class="player_name">Gonçalo</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_purple.png" alt="player jersey with color red"></figure>
                <p class="player_name">Fábio</p>
            </section>
            <section class="player_jersey_name">
                <figure><img src="/images/jersey_purple.png" alt="player jersey with color red"></figure>
                <p class="player_name">Daniel</p>
            </section>
        </section>
    </section>

    <section class="options">
        <button class="erase">Apagar draft</button>
        <button class="repeat"><img src="images/repeat.png" alt=""></button>
    </section>


    <script src="script.js"></script>
    
</body>
</html>
