<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Random Team Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Futsal Random Team Maker</h1>
    <section class="selectores">
        <section>
            <input type="number" placeholder="numero de equipas">
            <input type="number" placeholder="jogadores por equipa">
        </section>
        <section class="player_names">
            <textarea name="nome dos jogadores divididos por vírgula" id="players" cols="30" rows="6" placeholder="nome dos jogadores separados por vírgulas"></textarea>
        </section>
        <section class="captains">
            <p></p>
        </section>
        <section class="teams">
            <ul>
                <!-- <li>team 1
                    <p></p>
                </li>
                <li>team 2
                    <p></p>
                </li>
                <li>team 3
                    <p></p>
                </li> -->
            </ul>
        </section>

        <section class="btn_choices">
            <button class="erase">apagar seleção</button>
            <button class="send">gerar equipa</button>
        </section>
    </section>



    <script src="script.js"></script>
</body>
</html>
